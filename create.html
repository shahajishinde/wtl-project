<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
  </head>
  <body>
    <!--wrapper-->
    <div id="wrapper">
      <!--sidebar-wrapper-->
      <div id="sidebar-wrapper">
        <ul class="sidebar">
          <li><a href="index.html">Home</a></li>
          <li><a class="active" href="#">Create Complaint</a></li>
          <li><a href="#">Your Complaints</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
      <!--sidebar-wrapper-->
      <!--main-content-wrapper-->
      <div class="main-content-wrapper">
        <button class="toggle-btn" id="toggler-btn" name="button">
            <i style="color:#f05f40" class="navbar-icon fa fa-bars icon"></i>
        </button>
        <h1 id="headline">Complaint Management System</h1>
        <hr id="hrsty">
        <!--form-->
          <div class="container">
            <div class="row">
              <div class="col-lg-4 col-md-3 .ml-auto"></div>
                <div class="col-lg-4 col-md-6 .ml-auto">
                  <form>
                    <div class="form-group">
                      <label for="compTitle">Title</label>
                      <input class="form-control" type="text" id="compTitle" placeholder="Enter title">
                      <small id="emailHelp" class="form-text text-muted">Keep the title brief and appealing.</small>
                    </div>
                    <div class="form-group">
                      <label for="compDept">Department</label>
                      <input class="form-control" type="text" id="compDept" placeholder="Enter Department">
                    </div>
                    <div class="form-group">
                      <label for="compDesc">Description</label>
                      <textarea class="form-control" id="exampleTextarea" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="compFile">File input</label>
                      <input type="file" class="form-control-file" id="compFile" aria-describedby="fileHelp">
                      <!--<small id="fileHelp" class="form-text text-muted">Upload a file if necessary or you are good to go anyways.</small>-->
                    </div>
                     <button type="submit" class="btn btn-outline-success btn-block">Submit</button>
                  </form>
                </div>
            </div>
          </div>
        <!--form-->
      </div>
      <!--main-content-wrapper-->
    </div>
    <!--wrapper-->

    <!--Javascript and JQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $("#toggler-btn").click(function(e){
        e.preventDefault();
        $("#wrapper").toggleClass("toggled")
      });
    </script>
  </body>
</html>
